<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Formulário tarefa</title>
</head>

<body>
    <div class="container">
        <h2>Formulário EBAC</h2>
        <h3>Insira dois números</h3>
        <form id="formulario">
            <input type="number" id="numeroB" placeholder="insira o maior número" required>
            <input type="number" id="numeroA" placeholder="insira o menor número" required>
            <button type="submit" id="verify">Verificar</button>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
