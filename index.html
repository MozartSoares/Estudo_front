<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Formulário</title>
</head>
<body>
    <div class="container">
        <h1>Formulário de cadastro</h1>
    <form>
        <input type="text" placeholder="nome" id="nome" name="nome">
        <input type="email" placeholder="e-mail" id="email" name="email">
        <input type="tel" placeholder="telefone" id="telefone" name="telefone">
        <input type="text" placeholder="CPF" id="cpf" required>
        <input type="text" placeholder="Endereço completo" id="endereco" name="endereco">
        <input type="text" placeholder="CEP" id="cep" required>
        <button type="submit">Enviar</button>
    </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="jquery.mask.min.usarEsse.js"></script>
    <script src="main.js"></script>
</body>
</html>
