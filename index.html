<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Github</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
        <div class="container">
            <img class="profile-avatar" src="" alt="Foto de perfil" id="foto">
            <h1 class="profile-name" id="nome"></h1>
            <h2 class="profile-username" id="username"></h2>
            <ul class="numbers">
                <li class="numbers-item">
                    <h4>Reposit√≥rios</h4>
                    <span id="repositorios"></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguidores</h4>
                    <span id="seguidores"></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguindo</h4>
                    <span id="seguindo"></span>
                </li>
            </ul>
            <a href="" class="profile-link" id="link">Ver no Github</a>
        </div>
    </header>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const nome = document.querySelector('#nome')
            const username = document.querySelector('#username')
            const foto = document.querySelector('#foto')
            const repositorios = document.querySelector('#repositorios')
            const seguidores = document.querySelector('#seguidores')
            const seguindo = document.querySelector('#seguindo')
            const link = document.querySelector('#link')

            window.fetch('https://api.github.com/users/MozartSoares')
                .then(function (resposta) {
                    return resposta.json()
                })
                .then(function (json) {
                    nome.innerText = json.name
                    username.innerText = json.login
                    foto.src = json.avatar_url
                    repositorios.innerText = json.public_repos
                    seguidores.innerText = json.followers
                    seguindo.innerText = json.following
                    link.href = json.html_url
                })
        })
    </script>
</body>

</html>
